name: Lint and Test
concurrency: 
  group: lint-test-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
    - main
    - feature/*
    - fix/*
    - release/*
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Java Setup
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Flutter Setup
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.5.x'
        channel: 'stable'
    - name: Package Install
      run: flutter pub get
    - name: Lint App
      run: flutter analyze --no-pub 
    - name: Test App
      run: flutter test --no-pub --reporter expanded --coverage
